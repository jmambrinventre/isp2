name: test build deploy to develop staging

on:
   push: 
    branches: 
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.15.0
      - run: npm i 
      - run: npm test 
      - run: npm run build

  deploy: 
    name: deploy to develop stagin
    needs: test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_app_name: "p2is" #Must be unique in Heroku
          heroku_email: "jmambrinventre@gmail.com"  
